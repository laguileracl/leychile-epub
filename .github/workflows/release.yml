# Release workflow for LeyChile ePub Generator
# Builds and uploads release assets to GitHub when a new release is created
#
# NOTE: PyPI publishing is disabled until trusted publishing is configured.
# To enable PyPI publishing:
# 1. Go to https://pypi.org/manage/project/leychile-epub/settings/publishing/
# 2. Add a new publisher with:
#    - PyPI Project Name: leychile-epub
#    - Owner: laguileracl
#    - Repository name: leychile-epub
#    - Workflow name: release.yml
#    - Environment name: pypi
# 3. Uncomment the publish-pypi job below

name: Release

on:
  release:
    types: [published]

env:
  PYTHON_VERSION: "3.12"

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  upload-release-assets:
    name: Upload Release Assets
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      contents: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz

